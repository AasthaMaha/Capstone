{% extends "base.html"%}
{% block title %}User List{% endblock %}
{% block content %}
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
{% endblock %}
