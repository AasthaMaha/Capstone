{% extends "base.html"%}
{% block title %}User List{% endblock %}

{% load static %}

{% block content %}
    <h2>All Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'profile' username=user.username %}">{{ user.username }}</a> - {{ user.email }}</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
{% endblock %}
