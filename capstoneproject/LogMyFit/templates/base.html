{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Capstone Project{% endblock %}</title>
    {% if request.user.is_authenticated and request.user.profile.preferred_theme %}
      <link rel="stylesheet" href="{% static 'css/'|add:request.user.profile.preferred_theme|add:'.css' %}">
    {% else %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endif %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" >
    {% block extra_css %}{% endblock %}

</head>
<body>
    <header style="position: sticky; top: 0; background-color: #fff; max-width: 900px; margin: auto; height: 80px; align-content: center;">
        <nav>
        <h1 style="color: black"><a href="{% url 'home' %}">LogMyFit</a></h1>
            </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 <a href="{% url 'home' %}">LogMyFit</a>. All rights reserved.</p>
    </footer>
</body>
</html>
